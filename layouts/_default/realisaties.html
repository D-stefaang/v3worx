{{ define "main" }}
  <article class="pa3 pa4-ns nested-copy-line-height">
    <section class="cf ph3 ph5-l pv3 pv4-l f4 tc-l center measure-wide lh-copy nested-links {{ $.Param "text_color" | compare.Default "mid-gray" }}">
      {{ .Content }}
    </section>
    
    <div class="flex-ns flex-wrap justify-around">
      {{ range .Paginator.Pages }}
        <div class="w-100 w-30-l mb4 bg-white">
          {{ partial "summary-realisatie.html" . }}
        </div>
      {{ end }}
    </div>
    
    {{ template "_internal/pagination.html" . }}
    
    {{ if .Params.footer_text }}
    <footer class="mt5 pt3 bt b--light-gray tc ph3 ph5-l pv4 f4 center measure-wide lh-copy nested-links {{ $.Param "text_color" | compare.Default "mid-gray" }}">
      {{ .Params.footer_text }}
    </footer>
    {{ end }}
  </article>
{{ end }}
